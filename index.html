<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDMIS</title>
  <link rel="stylesheet" href="./assets/css/index.css"></link>
  <link rel="stylesheet" href="./assets/css/map.css"></link>
</head>
<body>
  <section id="header">
    <div class="logo-text-header">
      <img src="./assets/images/nepal_logo.png" />
      <div>
        <p >PLGSP</p>
        <p>CDMIS Training</p>
      </div>
    </div>
    <nav id="navigation-bar">
      <a class="nav-link" href="#map-section">Map</a>
      <a class="nav-link" href="#statistics">Statistics</a>
    </nav>
  </section>
  <section id="main-body">
    
    <div id="map-section">
      <h2>Map</h2>
      <div id="map"></div>
      <button onclick="removeInstitutionMarkers()">
        Remove Markers
      </button>
      <button onclick="loadInstitutionMarkers()">
        Show Markers
      </button>
    </div>
    <div id="statistics">
      <h2>Statistics</h2>
      
      <div class="card-wrapper">
        <div class="card">
          <h4>Household</h4>
          <p id="household"></p>
        </div>
        <div class="card">
          <h4>Male</h4>
          <p id="male_population"></p>
        </div>
        <div class="card">
          <h4>Female</h4>
          <p id="female_population"></p>
        </div>
      </div>
      <div class="graph">
        <h2>Graph</h2>
        <div id="chart"></div>
      </div>
    </div>
    
  </section>
  <section id="footer">
    <h2>Important Links</h2>

  </section>
</body>

</script>
